<h1>{{name}}</h1>

<dl>

  <td>Nombre:</td>
  <dd> {{name}} </dd>

  <td>Edad:</td>
  <dd> {{age}} </dd>

  <td>Metodo:</td>
  <dd> {{ getHeroDescription() }} </dd>

  <td>Capitalizado:</td>
  <dd> {{capitalizedName}} </dd>

</dl>

<button
  (click)="changeHero()"
  *ngIf=" name === 'spiderman'" >
  Cambiar nombre
</button>

<button
  (click)="changeAge()"
  *ngIf=" age === 24 ">
  Cambiar edad
</button>

<button (click)="resetForm()">Reset</button>
